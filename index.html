<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home - ShopX</title>
  <style>
    /* Basic Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2d89ef;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 1rem;
    }
    main {
      padding: 1rem;
    }
    /* Mobile (max-width: 600px) */
    @media (max-width: 600px) {
      nav {
        display: block;
        text-align: center;
      }
      nav a {
        display: block;
        margin: 0.5rem 0;
      }
    }
    /* Tablet (min-width: 601px and max-width: 1024px) */
    @media (min-width: 601px) and (max-width: 1024px) {
      nav a {
        margin: 0 0.5rem;
      }
    }
    /* Desktop (min-width: 1025px) styles can be added as needed */
  </style>
</head>
<body>
  <header>
    <h1>Welcome to ShopX</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
      <a href="about.html">About</a>
    </nav>
  </header>
  <main>
    <h2>Discover Our Exclusive Collection!</h2>
    <p>Shop the best products at unbeatable prices.</p>
  </main>
</body>
</html>
