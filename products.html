<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Products - ShopX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background-color: #2d89ef;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 1rem;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
    }
    .product {
      background: #fff;
      margin: 1rem;
      padding: 1rem;
      width: 200px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
    }
    .add-to-cart {
      background-color: #2d89ef;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    /* Mobile (max-width: 600px) */
    @media (max-width: 600px) {
      .products {
        flex-direction: column;
        align-items: center;
      }
      .product {
        width: 90%;
        margin: 0.5rem;
      }
    }
    /* Tablet (min-width: 601px and max-width: 1024px) */
    @media (min-width: 601px) and (max-width: 1024px) {
      .product {
        width: 45%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Our Products</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
      <a href="about.html">About</a>
    </nav>
  </header>
  <main class="products">
    <!-- Each product has a price (text with a leading $) and a unique name -->
    <div class="product">
      <img src="1.jpg" alt="Product 1" />
      <h3>Product 1</h3>
      <p>$29.99</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product">
      <img src="2.jpg" alt="Product 2" />
      <h3>Product 2</h3>
      <p>$39.99</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product">
      <img src="3.jpg" alt="Product 3" />
      <h3>Product 3</h3>
      <p>$19.99</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product">
      <img src="4.jpg" alt="Product 4" />
      <h3>Product 4</h3>
      <p>$49.99</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </main>
  <script>
    // Utility functions for accessing localStorage
    function getCartItems() {
      return JSON.parse(localStorage.getItem("cartItems") || "[]");
    }
    function setCartItems(items) {
      localStorage.setItem("cartItems", JSON.stringify(items));
    }

    // Function to add a product to the cart â€“ increases quantity if already exists
    function addToCart(productName, productPrice) {
      let cartItems = getCartItems();
      let foundItem = cartItems.find(item => item.name === productName);
      if (foundItem) {
        foundItem.quantity++;
      } else {
        cartItems.push({ name: productName, price: productPrice, quantity: 1 });
      }
      setCartItems(cartItems);
      alert(productName + " added to cart!");
    }

    // Attach the event listeners to each "Add to Cart" button
    document.querySelectorAll('.add-to-cart').forEach(button => {
      button.addEventListener('click', function() {
        const productName = this.parentElement.querySelector('h3').innerText;
        const productPriceText = this.parentElement.querySelector('p').innerText;
        const productPrice = parseFloat(productPriceText.replace('$', ''));
        addToCart(productName, productPrice);
      });
    });
  </script>
</body>
</html>
